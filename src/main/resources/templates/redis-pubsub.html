<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redis Pub-Sub</title>
</head>
<body>

<div>
    <form action="#" th:action="@{/redis/pubsub}" method="get">
        <label> Publish Message using Redis: </label>
        <input type="text" name="message" size="100"/> </br>

        <input type="radio" id="html" name="channelNum" value="1">
        <label for="html">Channel 1</label><br>
        <input type="radio" id="css" name="channelNum" value="2">
        <label for="css">Channel 2</label><br>

        <button type="submit">Publish Message</button>
    </form>
</div>

</body>
</html>
